<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">

  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About</a>

          <li class="menu-nav__item active">
            <a href="projects.html" class="menu-nav__link">Projects</a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="projects">
        <div class="projects-image">
          <!-- <h1 class="text-secondary">My Projects</h1> -->
        </div>

        <div class="projects__items">
          <div class="projects__item">
            <img src="img/JN_capital_website.png" alt="JN Capital Website" />
            <div class="projects__btns">
              <h2 class="projects__btn">JN Capital Website Design</h2>
              <a
                href="https://www.behance.net/gallery/131120491/Venture-Builder-Company-Website-Design"
                target="_blank"
                class="projects__btn"
              >
                View Prototype on <i class="fab fa-behance"></i>
              </a>
            </a>
            </div>

          </div>
          <div class="projects__item">
            <img
              src="img/FRA_marketing_material.png"
              alt="FRA Marketing Materials"
            />
            <div class="projects__btns">
              <h2 class="projects__btn">
                Future Ready Academy Event Marketing Materials
              </h2>
              <a
                href="https://www.behance.net/gallery/131262679/Event-Marketing-Materials"
                target="_blank"
                class="projects__btn"
              >
                View Mockups on <i class="fab fa-behance"></i>
              </a>
            </div>
          </div>
          <div class="projects__item">
            <img
              src="img/SLF_lanyard_inserts.png"
              alt="NUS Student Life Fair Lanyard Inserts"
            />
            <div class="projects__btns">
              <h2 class="projects__btn">
                NUS Student Life Fair Lanyard Inserts
              </h2>
              <a
                href="https://www.behance.net/gallery/131170753/Event-Lanyard-Insert-Design"
                target="_blank"
                class="projects__btn"
              >
                View Mockups on <i class="fab fa-behance"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="social-icons">
          <a href="https://www.linkedin.com/in/reginilee/">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="https://www.behance.net/reginilee">
            <i class="fab fa-behance fa-2x"></i>
          </a>
          <!-- <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a> -->
        </div>

        <footer>&copy; Copyright 2022</footer>
      </section>

    <script

    ></script>
